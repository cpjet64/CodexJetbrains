name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-matrix:
    name: Build · Test · Verify (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Grant execute permission for gradlew (non-Windows)
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Verify pipeline (Windows)
        if: runner.os == 'Windows'
        run: |
          powershell -ExecutionPolicy Bypass -File scripts/dev/verify.ps1

      - name: Verify pipeline (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x scripts/dev/verify.sh
          bash scripts/dev/verify.sh

      - name: Upload distribution ZIP
        uses: actions/upload-artifact@v4
        with:
          name: plugin-${{ runner.os }}
          path: build/distributions/*.zip

