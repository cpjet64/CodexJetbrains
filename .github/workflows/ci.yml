name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-matrix:
    name: Build · Test · Verify (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    steps:
      - uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Grant execute permission for gradlew (non-Windows)
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Verify pipeline (Windows)
        if: runner.os == 'Windows'
        run: |
          powershell -ExecutionPolicy Bypass -File scripts/dev/verify.ps1

      - name: Verify pipeline (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x scripts/dev/verify.sh
          bash scripts/dev/verify.sh

      - name: Upload distribution ZIP
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: plugin-${{ runner.os }}
          path: build/distributions/*.zip

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ runner.os }}
          path: |
            build/reports/tests/**
            build/test-results/**

      - name: Upload Plugin Verifier reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: verifier-reports-${{ runner.os }}
          path: build/reports/pluginVerifier/**
